<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/favicon-32x32.png">
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Interactive Rating</title>
</head>

    <main id="container">

                <label for="one">1</label>
            <input type="radio" name="note" class="number" id="two" value="2" >
                <label for="two">2</label>
            <input type="radio" name="note" class="number" id="three" value="3">
                <label for="three">3</label>
            <input type="radio" name="note" class="number" id="four" value="4" >
                <label for="four">4</label>
            <input type="radio" name="note" class="number" id="five" value="5" >
                <label for="five">5</label>
            <button type="submit" id="submit">submit</button>
        </form>
    </main>
    <div id="container-after-submit">

        </div>
